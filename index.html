    <h3>Enter the symbols(no numbers) you want an equation for, separated by commas</h3>
    <form style="width: 50%" onsubmit="event.preventDefault();">
        <input placeholder="Symbols (Example: vf, a, t)" id="inputBox" type="text" class="validate" style="width: 50%">
    </form>
    <a href="./category.html" style="text-decoration: underline"> Or Search Equations By Category</a>
    <div class="resultWrapper">
        <h1>
            <span id="results"></span>
        </h1>
        <div class="switch">
            <label>
                Strict Mode
                <input type="checkbox" checked id="strictSwitch" class="optionToggle">
                <span class="lever"></span>
            </label>
        </div>
        <br>

        <div class="switch">
            <label>
                Color Mode
                <input type="checkbox" checked id="colorSwitch" class="optionToggle" onclick="submitSymbols()">
                <span class="lever"></span>
            </label>
        </div>
        <br>
        <button id="submit" onclick="submitSymbols()" class="btn">Submit</button>
    </div>
