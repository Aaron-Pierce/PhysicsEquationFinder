    <title>Angle Measurer Thingy</title>

<body>
    <!--[if lt IE 7]>

    <script>

        let paused = false;

        window.addEventListener("deviceorientation", handleOrientation, true);

        function handleOrientation(event) {
            // those angles are in degrees
            if(!paused){

                var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            var betaR = 180 / 3.14 * (beta / 180 * Math.PI);
            var gammaR = gamma / 180 * Math.PI;
            var spinR = Math.atan2(Math.cos(betaR) * Math.sin(gammaR), Math.sin(betaR));



            document.body.innerHTML = "<h1>BetaR : " + betaR + ",<br> GammaR: " + gammaR + ",<br> Spin: " + spinR
            }
        }

        let event = ("touchstart" in window) ? "ontouchstart" : "click"

        document.addEventListener(event, function(){
            paused = !paused;
        });

    </script>
</body>
